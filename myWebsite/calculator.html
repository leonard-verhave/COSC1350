    <main>
        <h1>Tip Calculator</h1>
        <form id="tipCalculatorForm">
            <div class="input-group">
                <label for="billAmount">Bill Amount:</label>
                <input type="number" id="billAmount" name="billAmount" placeholder="Enter the bill amount" required>
            </div>
            <div class="input-group">
                <label for="serviceQuality">Service Quality:</label>
                <select id="serviceQuality" name="serviceQuality" required>
                    <option value="">Select service quality</option>
                    <option value="25">Excellent (25%)</option>
                    <option value="20">Good (20%)</option>
                    <option value="15">Fair (15%)</option>
                    <option value="10">Poor (10%)</option>
                </select>
            </div>
            <div class="input-group">
                <button type="button" id="calculateBtn">Calculate Tip</button>
            </div>
        </form>
        <p id="tipAmount">Tip: $0.00</p>
        <p id="totalAmount">Total Amount: $0.00</p>
